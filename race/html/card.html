<link rel="stylesheet" type="text/css" href="assets/css/card.css">

<div class="slider-content" style="background: #8CC6E0;">
    <div class="wrap">
        <div style="max-width: 500px;margin: 0 auto;">
            
            <!-- TIMER -->
            <div class="timer">
                <img src="assets/image/general_game_assets/bg_timer.svg" alt="">
                <span class="txt_timer"><span class="text_time">30</span></span>
            </div>
            <!-- END -->

            <!-- TUMPUKAN KARTU -->
            <div class="card_wrapper">
                <div class="card">
                    <div>
                        <img src="#" alt="" class="icon_card">
                        <span class="desc_card">Mengutamakan kepentingan karyawan dalam proses pengembangan diri dan karir.</span>
                    </div>  
                </div>  
            </div
            >
            <!-- NUMBERING -->
            <div class="total_soal_wrapper">
                <div class="bullet_num">
                    <div class="default"></div>
                    <img src="assets/image/card/benar.png" alt="" class="benar">
                    <img src="assets/image/card/salah.png" alt="" class="salah">
                </div>
            </div>

            <!-- PILIHAN JAWABAN -->
            <div class="pilihan_wrapper">
                <div class="pilihan btn-standard btn-standard--yes btn-inline" index="0">
                    <!-- TIPE TEXT -->
                    <div class="text_wrap">
                        <span class="l-table-middle">
                            <span class="l-table-middle__cell">
                                TRUE
                            </span>
                        </span>
                    </div>
                    <!-- END -->

                    <!-- TIPE IMAGE -->
                    <div class="image_wrap">
                        <img src="assets/image/card/pilih_1.png" alt="" class="idle">
                        <img src="assets/image/card/pilih_1_selected.png" alt="" class="active">
                    </div>
                    <!-- END -->

                </div>
                <div class="pilihan btn-standard btn-standard--no btn-inline" index="1">
                    <!-- TIPE TEXT -->
                    <div class="text_wrap">
                        <span class="l-table-middle">
                            <span class="l-table-middle__cell">
                                FALSE
                            </span>
                        </span>
                    </div>
                    <!-- END -->

                    <!-- TIPE IMAGE -->
                    <div class="image_wrap">
                        <img src="assets/image/card/pilih_2.png" alt="" class="idle">
                        <img src="assets/image/card/pilih_2_selected.png" alt="" class="active">
                    </div>
                    <!-- END -->
                </div>
            </div>
            <!-- END -->

        </div>
    </div>
</div>
